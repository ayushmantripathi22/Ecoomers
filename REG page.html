<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body style="padding: 50px; background-color: aquamarine;">
    <FORM style="border: 1px solid;">
    <h1 style="color: brown; background-image: -moz-linear-gradient();">For Contact US</h1>
    <legend style="border: 10px; font-size: large; color: crimson;">REGISTRAION FORM</legend>
    <br>
    <label for="First Name">First Name</label>
    <br>
    <input type="text" id="First Name" name="firstname">
    <br>
    <br>
    <label for="Last Name">Last Name</label>
    <br>
    <input type="text" id="Last Name" name="lastname">
    <br>
    <br>
    <label for="Gender"> Gender</label>
    <br>
    <input type="radio" name="gender" value="Male" checked> Male <br>
    <input type="radio" name="gender" value="Gender"> Gender <br>
    <input type="radio" name="gender" value="Other"> Other <br>
    <br>
    <br>
    <label for="Email">Email</label>
    <br>
    <input type="email" id="email" name="email" placeholder="aghscse@gmail.com">
    <br>
    <br>
    <textarea name="" id="" cols="30" rows="4" placeholder="enter your text here"></textarea>
    <br>
    <br>
    <input type="submit" value="submit">
</FORM>
</body>
</html>
